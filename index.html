<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keedo</title>
  <script defer src="build.7a7b443582d3317ca1f8.js"></script></head>
  <body>
    <nav class="primary-nav">
      <div class="primary-nav-container">
        <button class="close primary-nav-button mdi mdi-close" disabled></button>
        <header class="content-wrap">
          <div class="logo-icon mdi mdi-format-list-bulleted-square"></div>
          <h1>Keedo</h1>
        </header>
        <ul>
          <li>All</li>
          <li class="section">
            <div class="heading content-wrap">
              <h2>Projects</h2>
              <button class="icon flex-horizontal-center mdi mdi-pencil"></button>
            </div>
            <ul>
              <li class="default current">default</li>
              <li>Project 1</li>
              <li>Project 2</li>
              <li>Project 3</li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="primary-header">
        <div class="content-wrap">
          <div class="write-todo-bar">
            <button class="open primary-nav-button mdi mdi-menu"></button>
            <input type="text" placeholder="Write to do...">
          </div>
        </div>
      </header>
      <ul class="todos">
        <li class="content-wrap">
          <input class="checkbox" type="checkbox">
          <div class="top">
            <h3>Title</h3>
            <div class="buttons">
              <button class="mdi mdi-delete"></button>
              <button class="mdi mdi-exclamation-thick"></button>
              <button class="mdi mdi-comment-text-outline"></button>
            </div>
          </div>
          <div class="bottom">
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, earum?</p>
            <p class="deadline">Deadline: 20/10/2022</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
