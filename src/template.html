<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <div class="modal project-modal">
      <nav class="modal-top-nav">
        <button class="mdi mdi-arrow-left back"></button>
        <div class="modal-title">Edit projects</div>
      </nav>
      <div class="modal-content">
        <div class="create-input-container">
          <button class="mdi mdi-plus create"></button>
          <input class="create-input text-input" type="text" placeholder="Create new project" enterkeyhint="go">
          <button class="mdi mdi-check enter"></button>
        </div>
        <div class="project-modal-list-container disable-scrollbar">
          <div class="default">
            <div class="mdi mdi-drag-vertical drag-handle"></div>
            <input class="text-input" type="text" placeholder="Enter project name" value="default" disabled>
          </div>
          <ul class="project-modal-list"></ul>
        </div>
      </div>
    </div>
    <div class="modal todo-modal">
      <nav class="modal-top-nav">
        <button class="mdi mdi-arrow-left back"></button>
        <div class="modal-title"></div>
      </nav>
      <div class="modal-content">
        <div class="title-container">
          <input class="title text-input" type="text" placeholder="Write to do..." enterkeyhint="next">
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox">
            <div class="mdi mdi-check-bold check-icon"></div>
          </div>
        </div>
        <textarea class="description" rows="3" maxlength="120" placeholder="Write a meaningful description..." enterkeyhint="done"></textarea>
        <div class="project flex-horizontal-between">
          <span>Project</span>
          <select class="project-select">
            <option value="default">default</option>
          </select>
        </div>
        <div class="priority flex-horizontal-between">
          <span>Priority</span>
          <ul class="priority-choice-list">
            <li>
              <label class="priority-choice"><input type="radio" name="priority-choice" value="low" checked>Low</label>
            </li>
            <li>
              <label class="priority-choice"><input type="radio" name="priority-choice" value="medium">Med</label>
            </li>
            <li>
              <label class="priority-choice"><input type="radio" name="priority-choice" value="high">High</label>
            </li>
          </ul>
        </div>
        <div class="due-date flex-horizontal-between">
          <span>Due date</span>
          <input type="date" class="due-date-picker">
        </div>
        <div class="buttons">
          <button class="confirm text-button">Save</button>
        </div>
      </div>
    </div>
    <div class="modal about-modal">
      <nav class="modal-top-nav">
        <button class="mdi mdi-arrow-left back"></button>
        <div class="modal-title">About</div>
      </nav>
      <div class="modal-content"></div>
    </div>
    <nav class="primary-nav">
      <div class="primary-nav-container">
        <button class="close primary-nav-button mdi mdi-close"></button>
        <header class="content-wrap">
          <div class="logo-icon"></div>
          <h1>Keedo</h1>
        </header>
        <ul class="main disable-scrollbar">
          <li tabindex="0" class="current all">All</li>
          <li tabindex="0" class="completed">Completed</li>
          <li tabindex="0" class="overdue">Overdue</li>
          <li tabindex="0" class="about" data-mode="click">About</li>
          <li class="section">
            <div class="heading content-wrap">
              <h2>Projects</h2>
              <button class="edit-projects icon flex-horizontal-center mdi mdi-pencil"></button>
            </div>
            <ul class="project-list"></ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="primary-header">
        <div class="content-wrap">
          <div class="write-todo-bar">
            <button class="open primary-nav-button mdi mdi-menu"></button>
            <input class="write-todo-bar-input text-input" type="text" placeholder="Write to do...">
            <div class="buttons">
              <button class="enter mdi mdi-arrow-right"></button>
              <button class="edit mdi mdi-pencil"></button>
            </div>
          </div>
        </div>
      </header>
      <ul class="todos content-wrap">
        <div class="empty-message">
          <p>Uh oh! You do not have any todos yet!</p>
          <p>Try adding some by writing one above!</p>
        </div>
      </ul>
    </main>
  </body>
</html>
