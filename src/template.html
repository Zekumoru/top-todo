<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <div class="todo-modal">
      <nav class="todo-modal-top-nav flex-horizontal-between">
        <button class="mdi mdi-arrow-left back"></button>
        <div class="buttons">
          <button class="mdi mdi-check confirm"></button>
        </div>
      </nav>
      <div class="todo-modal-container">
        <input class="title" type="text" placeholder="Write to do...">
        <textarea class="description" rows="3" maxlength="120" placeholder="Write a meaningful description..."></textarea>
        <div class="priority flex-horizontal-between">
          <span>Priority</span>
          <ul class="priority-choice-list">
            <li>
              <input type="radio" name="priority-choice" value="low" class="priority-choice" id="priority-choice-low" checked>
              <label for="priority-choice-low">Low</label>
            </li>
            <li>
              <input type="radio" name="priority-choice" value="medium" class="priority-choice" id="priority-choice-medium">
              <label for="priority-choice-medium">Med</label>
            </li>
            <li>
              <input type="radio" name="priority-choice" value="high" class="priority-choice" id="priority-choice-high">
              <label for="priority-choice-high">High</label>
            </li>
          </ul>
        </div>
        <div class="due-date flex-horizontal-between">
          <span>Due date</span>
          <input type="date" class="due-date-picker">
        </div>
      </div>
    </div>
    <nav class="primary-nav">
      <div class="primary-nav-container">
        <button class="close primary-nav-button mdi mdi-close"></button>
        <header class="content-wrap">
          <div class="logo-icon mdi mdi-format-list-bulleted-square"></div>
          <h1>Keedo</h1>
        </header>
        <ul>
          <li tabindex="0">All</li>
          <li class="section">
            <div class="heading content-wrap">
              <h2>Projects</h2>
              <button class="icon flex-horizontal-center mdi mdi-pencil"></button>
            </div>
            <ul>
              <li tabindex="0" class="default current">default</li>
              <li tabindex="0">Project 1</li>
              <li tabindex="0">Project 2</li>
              <li tabindex="0">Project 3</li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="primary-header">
        <div class="content-wrap">
          <div class="write-todo-bar">
            <button class="open primary-nav-button mdi mdi-menu"></button>
            <input type="text" placeholder="Write to do...">
          </div>
        </div>
      </header>
      <ul class="todos">
        <li class="content-wrap">
          <input class="checkbox" type="checkbox">
          <div class="top">
            <h3>Title</h3>
            <div class="buttons">
              <button class="mdi mdi-delete"></button>
              <button class="mdi mdi-exclamation-thick"></button>
              <button class="mdi mdi-comment-text-outline"></button>
            </div>
          </div>
          <div class="bottom">
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, earum?</p>
            <p class="deadline">Deadline: 20/10/2022</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
